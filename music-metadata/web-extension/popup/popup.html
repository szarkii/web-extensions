<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <div class="error"></div>

    <div class="info"></div>

    <hr/>

    <div class="form">
        <div>Name:</div>
        <input id="name" placeholder="Name..." />
        <div>Artist:</div>
        <input id="artist" placeholder="Artist..." />
        <div>Album:</div>
        <input id="album" placeholder="Album..." />
    </div>

    <button id="upload-button">Upload</button>

    <div class="queue" 
        template="<div style='display: block;'>${file.name}, ${status}</div>">
    </div>

    <script src="popup.js"></script>
</body>

</html>
